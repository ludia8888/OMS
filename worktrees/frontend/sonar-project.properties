sonar.projectKey=oms-frontend
sonar.projectName=OMS Frontend
sonar.projectVersion=1.0.0

# 소스 디렉토리
sonar.sources=src
sonar.exclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts,**/test/**,**/tests/**,**/__tests__/**,**/node_modules/**,**/dist/**,**/coverage/**

# 테스트 디렉토리
sonar.tests=src
sonar.test.inclusions=**/*.test.tsx,**/*.test.ts,**/*.spec.tsx,**/*.spec.ts

# TypeScript 설정
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# 코드 품질 게이트
sonar.qualitygate.wait=true

# 중복 코드 임계값
sonar.cpd.exclusions=**/*.d.ts,**/mockData/**

# 코드 커버리지 임계값
sonar.coverage.exclusions=**/types/**,**/*.d.ts,**/main.tsx,**/*.config.ts,**/*.config.js